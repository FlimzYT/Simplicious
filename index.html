<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Search area -->
    <header>
        <div id="search-bar">
            <img src="images/icons/search.svg">
            <input type="text" id="search" placeholder="Buffalo Wings">
        </div>
        <div id="filter"><img src="images/icons/filter.svg" alt="Filter"></div>
    </header>
<!-- /Search area -->

    <section class="todays-picks display-section">
        <h1 class="section-name">Today's Picks</h1>
        <div class="scroll">
            <div class="todays-picks-scroll-wrapper">
                <div class="todays-picks-scroll-item active">

                    <div class="icon-bg">
                        <img src="images/icons/pancakes.png" alt="pancake-icon">
                    </div>
                    <h2>Pancakes</h2>
                </div>
            </div>
            <div class="todays-picks-scroll-wrapper">
                <div class="todays-picks-scroll-item">

                    <div class="icon-bg">
                        <img src="images/icons/hotdog.png" alt="pancake-icon">
                    </div>
                    <h2>Hot Dogs</h2>
                </div>
            </div>
            <div class="todays-picks-scroll-wrapper">
                <div class="todays-picks-scroll-item">

                    <div class="icon-bg">
                        <img src="images/icons/hamburger.png" alt="pancake-icon">
                    </div>
                    <h2>Burgers</h2>
                </div>
            </div>
            <div class="todays-picks-scroll-wrapper">
                <button class="todays-picks-scroll-item">

                    <div class="icon-bg">
                        <img src="images/icons/pizza.png" alt="pancake-icon">
                    </div>
                    <h2>Pizza</h2>
                </button>
            </div>
            <div class="todays-picks-scroll-wrapper">
                <div class="todays-picks-scroll-item">

                    <div class="icon-bg">
                        <img src="images/icons/tropical_drink.png" alt="pancake-icon">
                    </div>
                    <h2>Drinks</h2>
                </div>
            </div>
        </div>
        <div class="scroll cards-scroll">
            <button class="recipe-scroll-item">
                <img src="images/Food/grape-pancake.jpg" alt="grape-pancake">
                <div class="filter"></div>
                <div class="card-info">
                    <h1>Grape Pancakes</h1>
                    <div class="card-info-detail">
                        <img src="images/icons/clock.svg" alt="time to make">
                        <h2>20 Min</h2>
                        <h2 class="dot">•</h2>
                        <img src="images/icons/serve.svg" alt="number of servings">
                        <h2>1 Serve</h2>
                    </div>
                </div>
            </button>
            <button class="recipe-scroll-item">
                <img src="images/Food/choco-pancake.jpg" alt="grape-pancake">
                <div class="filter"></div>
                <div class="card-info">
                    <h1>Choco Pancakes</h1>
                    <div class="card-info-detail">
                        <img src="images/icons/clock.svg" alt="time to make">
                        <h2>25 Min</h2>
                        <h2 class="dot">•</h2>
                        <img src="images/icons/serve.svg" alt="number of servings">
                        <h2>1 Serve</h2>
                    </div>
                </div>
            </button>
            <button class="recipe-scroll-item">
                <img src="images/Food/regular-pancake.jpg" alt="grape-pancake">
                <div class="filter"></div>
                <div class="card-info">
                    <h1>Regular Pancake</h1>
                    <div class="card-info-detail">
                        <img src="images/icons/clock.svg" alt="time to make">
                        <h2>15 Min</h2>
                        <h2 class="dot">•</h2>
                        <img src="images/icons/serve.svg" alt="number of servings">
                        <h2>1 Serve</h2>
                    </div>
                </div>
            </button>
            
        </div>
        
    </section>

    <section class="delicious-time">
        <div class="section-name-area">
             <h1>A <span>Delicious </span>Breakfast</h1>
             <h2 id="see-all">See All <img src="images/icons/right-arrow.svg" alt="see all"></h2>
        </div>
    </section>

    <script src="TodaysPicks.js"></script>
</body>
</html>
